<!DOCTYPE html>
<html>
<head>
  <title>Supply Chain Test Application</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Supply</h1>
  <h2>All items</h1>
  <table id='parts' class="table table-bordered">
  </table>
  <h2>Manufacture</h2>
  <form onsubmit="return false;">
    <input id="partNo_M" type="text" placeholder="Part No."><br>
    <input id="serialNo_M" type="text" placeholder="Serial No."><br>
    <input id="description_M" type="text" placeholder="Description of the part"><br>
    <input id="manufacturer" type="text" placeholder="Manufacturer"><br>
    <input type="submit" value="Manufacture" onclick="manufacture()">
  </form>

  <h2>Sell</h2>
  <form onsubmit="return false;">
    <input id="serialNo_S" type="text" placeholder="Serial No."><br>
    <input id="buyer" type="text" placeholder="Buyer of the part"><br>
    <input type="submit" value="Sell" onclick="sell()">
  </form>

  <h2>Install</h2>
  <form onsubmit="return false;">
    <input id="serialNo_I" type="text" placeholder="Serial No."><br>
    <input id="tailNo_I" type="text" placeholder="Tail No."><br>
    <input id="installer" type="text" placeholder="Installer"><br>
    <input type="submit" value="Install" onclick="install()">
  </form>

  <h2>Loan</h2>
  <form onsubmit="return false;">
    <input id="serialNo_L" type="text" placeholder="Serial No."><br>
    <input id="borrower" type="text" placeholder="Borrower of the part"><br>
    <input id="borrower" type="text" placeholder="Borrower of the part"><br>
    <input type="submit" value="Loan" onclick="loan()">
  </form>

  <h2>Search history of part</h2>
  <form onsubmit="return false;">
    <input id="partIDsearch" type="text" placeholder="Part Serial No."><br>
    <input type="submit" value="Search" onclick="search_part_history()">
  </form>
  <table id='partHistory' class="table table-bordered">
  </table>
</body>
</html>
