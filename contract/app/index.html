<!DOCTYPE html>
<html>
<head>
  <title>Supply Chain Test Application</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Supply</h1>
  <h2>All items</h1>
  <table id='parts' class="table table-bordered">
  </table>
  <button onclick="getParts()">Part</button>
  <br/>
  <h2>Trasfer ownership</h2>
  <form onsubmit="return false;">
    <input id="partIDtransfer" type="text" placeholder="Part Serial No."><br>
    <input id="from" type="text" placeholder="From..."><br>
    <input id="to" type="text" placeholder="To..."><br>
    <input type="submit" value="Transfer" onclick="transfer_ownership()">
  </form>
  <h2>Search history of part</h2>
  <form onsubmit="return false;">
    <input id="partIDsearch" type="text" placeholder="Part Serial No."><br>
    <input type="submit" value="Search" onclick="search_history()">
  </form>
  <table id='partHistory' class="table table-bordered">
  </table>
</body>
</html>
